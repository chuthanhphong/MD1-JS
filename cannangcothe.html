<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let BMI = prompt('Nhập cân nặng của bạn')
    if (BMI < 18.5) {
        document.write('Underweight');
    } else if (BMI < 25.0) {
        document.write('Normal');
    } else if(BMI <30.0){
        document.write('Overweight');
    }else if(BMI >= 30.0 ){
        document.write('Obese');
    }


</script>

</body>
</html>
